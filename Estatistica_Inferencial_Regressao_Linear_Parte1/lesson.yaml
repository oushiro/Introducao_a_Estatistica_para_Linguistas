- Class: text
  Output: "Na última lição, também vimos que uma função linear pode ser denotada pela expressão y = a + bx, em que `a` é o coeficiente linear e `b` é o coeficiente angular. Análises multivariadas seguem uma estrutura semelhante, mas que inclui novos coeficientes angulares, um para cada variável independente no modelo: y = a + bx1 + cx2 + dx3... `b`, `c` e `d`, nesse exemplo, são coeficientes angulares das variáveis x1, x2 e x3. Em análises multivariadas, a variável dependente y é chamada de VARIÁVEL RESPOSTA, e as variáveis independentes x1, x2 etc. são chamadas de VARIÁVEIS PREVISORAS."
  
